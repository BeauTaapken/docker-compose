services:
# Download stuff
  qbit:
    image: linuxserver/qbittorrent
    container_name: qbit
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./config/qbittorrent:/config
      - /mnt/18tb-exo/download:/downloads
    network_mode: service:vpn
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbit.entrypoints=web"
      - "traefik.http.routers.qbit.rule=Host(`qbit.${HOST}`)"
      - "traefik.http.routers.qbit.entrypoints=https"
      - "traefik.http.routers.qbit.tls=true"
      - "traefik.http.routers.qbit.tls.certresolver=letsencrypt"
      - "traefik.http.routers.qbit.service=qbit"
      - "traefik.http.services.qbit.loadbalancer.server.port=8080"
    depends_on:
      - vpn

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./config/sonarr:/config
      - /mnt/1tb-hdd/server/:/1tb-hdd
#      - /mnt/wd-black/server/:/wdBlack
      - /mnt/18tb-exo/:/18tb-exos
      - /mnt/18tb-exo/download:/downloads
    links:
      - vpn:qbittorrent
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.${HOST}`)"
      - "traefik.http.routers.sonarr.service=sonarr"
      - "traefik.http.routers.sonarr.entrypoints=https"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.routers.sonarr.tls.certresolver=letsencrypt"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    depends_on:
      - qbit

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./config/radarr:/config
      - /mnt/1tb-hdd/server/:/1tb-hdd
#      - /mnt/wd-black/:/wd-black
      - /mnt/18tb-exo/:/18tb-exos
      - /mnt/18tb-exo/download:/downloads
    links:
      - vpn:qbittorrent
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.${HOST}`)"
      - "traefik.http.routers.radarr.service=radarr"
      - "traefik.http.routers.radarr.entrypoints=https"
      - "traefik.http.routers.radarr.tls=true"
      - "traefik.http.routers.radarr.tls.certresolver=letsencrypt"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    depends_on:
      - qbit

  purgarr:
    image: ghcr.io/steveharsant/purgarr:latest
    container_name: purgarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - TORRENT_AGE
      - QBIT_URL=${QBIT_URL}
      - QBIT_USER=${QBIT_USER}
      - QBIT_PASSWORD=${QBIT_PASSWORD}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - SONARR_URL=${SONARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - RADARR_URL=${RADARR_URL}
    links:
      - vpn:qbittorrent
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.purgarr.rule=Host(`purgarr.${HOST}`)"
      - "traefik.http.routers.purgarr.service=purgarr"
      - "traefik.http.routers.purgarr.entrypoints=https"
      - "traefik.http.routers.purgarr.tls=true"
      - "traefik.http.routers.purgarr.tls.certresolver=letsencrypt"
      - "traefik.http.services.purgarr.loadbalancer.server.port=9891"
    depends_on:
      - qbit
      - sonarr
      - radarr

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config/prowlarr:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.${HOST}`)"
      - "traefik.http.routers.prowlarr.service=prowlarr"
      - "traefik.http.routers.prowlarr.entrypoints=https"
      - "traefik.http.routers.prowlarr.tls=true"
      - "traefik.http.routers.prowlarr.tls.certresolver=letsencrypt"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
    restart: unless-stopped

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    links:
      - vpn:qbittorrent
    restart: unless-stopped

  vpn:
    container_name: vpn
    image: dperson/openvpn-client:latest
    restart: always
    volumes:
      - ./config/vpn:/vpn
    cap_add:
      - net_admin
    devices:
      - /dev/net/tun
    security_opt:
      - label:disable
    labels:
      - "traefik.enable=false"

